<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form novalidate>

        <div class="email-div">
            <div class="email">
                <label for="email">Email <span class="star">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="email-error"></div> 
        </div>

        <div class="country-div">
            <div class="country">
                <label for="country">Country <span class="star">*</span></label>
                <input type="text" id="country" name="country" required minlength ="4" maxlength="15">
            </div>
            <div class="country-error"></div>
        </div>

        <div class="zip-div">
            <div class="zip">
                <label for="zip">Zip Code <span class="star">*</span></label>
                <input type="text" id="zip" name="zip" required minlength ="5" maxlength="10">
            </div>
            <div class="zip-error"></div>
        </div>

        <div class="password-div">
            <div class="password">
                <label for="password">Password <span class="star">*</span></label>
                <input type="password" id="password" name="password" required minlength ="5" maxlength="20">
            </div>
            <div class="password-error"></div>
        </div>

        <div class="pass-confirm-div">
            <div class="password-confirm">
                <label for="password-confirm">Confirm Password <span class="star">*</span></label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </div>
            <div class="password-confirm-error"></div>
        </div>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
